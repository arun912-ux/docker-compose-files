
---

services:
  prowlarr:
    image: linuxserver/prowlarr:develop
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    volumes:
      - ~/docker/data/config/prowlarr:/config
    ports:
      - 9696:9696
    restart: unless-stopped
    networks:
      arr:
        ipv4_address: 172.18.0.16


networks:
  arr:
    external: true


