---


services:
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    command: ["--config=/etc/otelcol-contrib/config.yaml"]
    volumes:
      - ./otel-collector-config.yml:/etc/otelcol-contrib/config.yaml:ro
    ports:
      - "4317:4317"   # OTLP gRPC receiver (for clients using grpc)
      - "4318:4318"   # OTLP HTTP receiver (for clients using HTTP)
      - "8888:8888"   # (optional) Prometheus exporter / metrics scraping
      - "13133:13133" # (optional) health check / readiness
    restart: unless-stopped

