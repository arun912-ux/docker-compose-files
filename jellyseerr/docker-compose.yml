---


services:
  jellyseerr:
    image: ghcr.io/hotio/jellyseerr:latest
    container_name: jellyseerr
    environment:
      - LOG_LEVEL=info
      - TZ=Asia/Kolkata
    ports:
      - 5055:5055
    env_file:
      - .env
    volumes:
      - $CONFIG:/app/config
    restart: unless-stopped
    networks:
      - arr


networks:
  arr:
    external: true

