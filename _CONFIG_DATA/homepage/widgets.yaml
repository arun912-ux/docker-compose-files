---
# For configuration options and examples, please see:
# https://gethomepage.dev/configs/info-widgets/

- resources:
    cpu: true
    memory: true
    disk:
#      - /root/docker/data
      - /app/drive
    expanded: true
    units: metric

- search:
    provider: duckduckgo
    target: _blank

- datetime:
    text_size: xl
    format:
      timeStyle: short
      timeZone: Asia/Kolkata
    hour12: true


